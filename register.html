<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="register_main.css">
</head>
<body>


	<div class="col-lg-12 text-center">		
	<h1>樂評網</h1>
		<div class="col-md-3"></div>
		<div class="col-md-6 " id="user_info">		
			<ul>
				<li>
					<label class="label_title">會員資料</label></br>
				</li>
				<li>
					<label class="label_box">帳號(Email)</label>
					<img class="tan_pic" src="icon/tan.png">
					<input class="user_input"></br>
				</li>
				<li>
					<label class="label_box">密碼</label>
					<img class="tan_pic" src="icon/tan.png">
					<input class="user_input" placeholder="輸入8位以上的數字或字母"></br>
				</li>
				<li>
					<label class="label_box">確認密碼</label>
					<img class="tan_pic" src="icon/tan.png">
					<input class="user_input" placeholder="再次輸入相同密碼"></br>
				</li>
				<li>
					<label class="label_title">基本資料</label></br>
				</li>
				<li>
					<label class="label_box">姓名</label>
					<img class="tan_pic" src="icon/tan.png">
					<input class="user_input"></br>
				</li>
				<li>
					<label class="label_box">性別</label>
					<img class="tan_pic" src="icon/tan.png">
<!-- 					<input id="user_input"> -->
					<div class="input_sex">
						<input type="radio" id="male" name="sex" value="男">
						<label>男性　</label>
						<input type="radio" id="female" name="sex" value="女">
						<label>女性</label>	</br>	
					</div>					
				</li>
				<li>
					<label class="label_box">學校位置</label>
					<img class="tan_pic" src="icon/tan.png">
					<select id="city" name="city" class="input_city">
						<option value="0">請選擇縣市</option>
						<option value="基隆市">基隆市</option>
						<option value="台北市">台北市</option>
						<option value="新北市">新北市</option>
						<option value="桃園市">桃園市</option>
						<option value="新竹市">新竹市</option>
						<option value="新竹縣">新竹縣</option>
						<option value="苗栗縣">苗栗縣</option>
						<option value="台中市">台中市</option>
						<option value="彰化縣">彰化縣</option>
						<option value="南投縣">南投縣</option>
						<option value="雲林縣">雲林縣</option>
						<option value="嘉義市">嘉義市</option>
						<option value="嘉義縣">嘉義縣</option>
						<option value="台南市">台南市</option>
						<option value="高雄市">高雄市</option>
						<option value="屏東縣">屏東縣</option>
						<option value="台東縣">台東縣</option>	
						<option value="花蓮縣">花蓮縣</option>						
						<option value="宜蘭縣">宜蘭縣</option>						
						<option value="澎湖縣">澎湖縣</option>
						<option value="金門縣">金門縣</option>	
						<option value="連江縣">連江縣</option>							
					</select>					
				</li>
				<li>
					<label class="label_box">學校地區</label>
					<img class="tan_pic" src="icon/tan.png">
					<select id="country" name="country" class="input_city">
						<option value="0">請選擇鄉鎮市區</option>
					</select>	
				</li>
				<li>
					<label class="label_box">學校名稱</label>
					<img class="tan_pic" src="icon/tan.png">
					<input class="user_input" placeholder="請輸入學校名稱"></br>
				</li>
				<li>
					<label class="label_box">指導老師</label>
					<img class="tan_pic" src="icon/tan.png">
					<input class="user_input"></br>
				</li>	
				<li><button>註冊</button></li>				
			</ul>
		</div>
		<div class="col-md-3"></div>
	</div>
	<div id="footer">
		<img  id='footer' src="icon/copyright2015.png"  >					
	</div> 
	
	
		
	
</body>

</html>
